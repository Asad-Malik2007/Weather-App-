<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather App</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <input type="text" class="search" placeholder="Search Places...">
    <button class="btn"><img src="../images/search.png" alt="search icon"></button>
  </div>
  <div class="weather">
    <img src="/images/clouds.png" class="image-icon">
    <h1 class="temp"></h1>
    <h2 class="city"></h2>
    <div class="details">
      <div class="col">
        <img src="/images/humidity.png">
        <div>
          <p class="humidity"></p>
          <p class="detail-txt">Humidity</p>
        </div>
      </div>
      
      <div class="col">
        <img src="/images/wind.png">
        <div>
          <p class="wind"></p>
          <p class="detail-txt">Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  
<script src="main.js"></script>
  
</body>
</html>
